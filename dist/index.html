<!DOCTYPE html>
<html lang="en">
<head>

                </div>

                <div class="todayRow">
                    <div class="img"></div>
                    <p class="defaultProjText">Today</p>
                </div>
                <div class="thisWeekRow">

                    <p class="defaultProjText">This Week</p>
                </div>
                -->

            <div class="projectsTitle">Projects</div>

                <div class="addProjectRow">
                    <div class="img"></div>
